
[gcode_macro TEST_DRIVER_LOOP]
description: "Move o eixo X para frente e para tr√°s N vezes"
variable_reps: 5
variable_speed: 7000

gcode:
  SET_KINEMATIC_POSITION X=0 Y=0 Z=0
  {% set reps = params.REPS|default(reps)|int %}
  {% set speed = params.SPEED|default(speed)|int %}
  {% for i in range(reps) %}
    G1 X200 Y200 F{ speed }
    G1 X0 Y0 F{ speed + 200 }
  {% endfor %}